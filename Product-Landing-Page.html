<!DOCTYPE html>
<html>
    <head>
        <title>Product Landing Page</title>
    </head>
    <style>
        #nav-bar{
            position: fixed;
            display: flex;
            flex-direction: column;
        }
        .nav-link{
            font-size: 25px;
            font-family: Arial;
            text-decoration: none;
            border:30px;
            background-color: green;
            color: white;
        }
        a :hover{
            color: black;
            text-decoration: underline;
        }
    </style>
    <body>
        <header id="header">
            <nav id="nav-bar">
                <a href="#video" class="nav-link">Video</a>
                <a href="#form" class="nav-link">Form</a>
                <a href="" class="nav-link"></a>
            </nav>
            <img id="header-img" src="https://image.freepik.com/free-vector/x-letter-stripe-sphere-ball-circle-corporate-generic-logo-template_8580-28.jpg">
        </header>
        <video id="video" controls-width="300">
            <source src="" type="video/mp4">
        </video>
        <form id="form" target="https://www.freecodecamp.com/email-submit">
            <label>Email Address</label>
            <br>
            <br>
            <input type="email" id="email" required placeholder="name@example.com">
            <br>
            <br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
